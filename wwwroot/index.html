<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="state" />
        <p id="playerturn" />
        <p id="winner" />
    </div>
    <div class="container">
        <input type="number" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js" integrity="sha512-ZqjBuyHOJ5inr58y0trfRo8TgD0zC0WJROOUmgjAIA6iiqXxobgj3ZocloB2Wp9ov2+LB9UM09aiwI3MDpm5HA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">


        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('http://127.0.0.1:5102/ws', {
                    skipNegotiation: true,
                    transport: signalR.HttpTransportType.WebSockets,
                })
                .build();

            // Create a function that the hub can call to broadcast messages.
            //connection.on('notify', function ( message) {
            //    // Html encode display name and message.
            //    var encodedMsg = message;
            //    // Add the message to the page.
            //    document.getElementById('info').innerHTML = encodedMsg;
            //});

            // Create a function that the hub can call to broadcast messages.
            //connection.on('turn', function (message) {
            //    document.getElementById('playerturn').innerHTML = 'Player turn: ' + message;
            //});

            // Create a function that the hub can call to broadcast messages.
            //connection.on('state', function (message) {
            //    document.getElementById('state').innerHTML = 'Game state: ' + message;
            //});

            // Create a function that the hub can call to broadcast messages.
            connection.on('updateGameState', function (gameState) {
                document.getElementById('playerturn').innerHTML = 'Player turn: ' + gameState.playerTurn;
                document.getElementById('state').innerHTML = 'Game state: ' + gameState.gameStateDescription;
                document.getElementById('winner').innerHTML = 'Winner: ' + gameState.winner;


                // Html encode display name and message.
                //var encodedName = name;
                //var encodedMsg = message;
                // Add the message to the page.
                var liElement = document.createElement('li');
                liElement.innerHTML =
                    '<strong>' + gameState.lastMove.player
                    + '</strong>:&nbsp;&nbsp;' + gameState.lastMove.proposedNumber
                    + '&nbsp;&nbsp;-&nbsp;&nbsp;' + gameState.lastMove.hiLo;
                document.getElementById('discussion').appendChild(liElement);
            });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {
                        // Call the Send method on the hub.
                        connection.invoke('GuessNumber', parseInt(messageInput.value));

                        // Clear text box and reset focus for next comment.
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });
                    connection.invoke('register', name);
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
